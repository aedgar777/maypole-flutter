<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Place-based messaging app">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="maypole">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico"/>

  <title>maypole</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Maps JavaScript API (required for google_maps_flutter_web) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZk6orOey1NyYBXW9PsM3AwE3bQHFbmlg"></script>
  
  <!-- Google AdSense Script (required for web ads) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9803674282352310"
          crossorigin="anonymous"></script>
</head>
<body>
  <!-- Splash screen while Flutter loads -->
  <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1A1A2E;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #splash-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: #1A1A2E;
      }

      #splash-logo {
        max-width: 60%;
        max-height: 60%;
        object-fit: contain;
      }

      /* Hide splash screen once Flutter is loaded */
      .flutter-loaded #splash-screen {
        display: none;
      }
  </style>

  <div id="splash-screen">
      <img id="splash-logo" src="icons/ic_logo_splash.png" alt="Maypole">
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
      window.addEventListener('flutter-first-frame', function () {
        document.body.classList.add('flutter-loaded');
      });
  </script>
</body>
</html>
