  build_ios:
    name: Build and Deploy iOS (Beta TestFlight)
    runs-on: macos-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          ENVIRONMENT=prod
          FIREBASE_PROD_WEB_API_KEY=${{ secrets.FIREBASE_PROD_WEB_API_KEY }}
          FIREBASE_PROD_WEB_APP_ID=${{ secrets.FIREBASE_PROD_WEB_APP_ID }}
          FIREBASE_PROD_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_PROD_WEB_MEASUREMENT_ID }}
          FIREBASE_PROD_ANDROID_API_KEY=${{ secrets.FIREBASE_PROD_ANDROID_API_KEY }}
          FIREBASE_PROD_ANDROID_APP_ID=${{ secrets.FIREBASE_PROD_ANDROID_APP_ID }}
          FIREBASE_PROD_IOS_API_KEY=${{ secrets.FIREBASE_PROD_IOS_API_KEY }}
          FIREBASE_PROD_IOS_APP_ID=${{ secrets.FIREBASE_PROD_IOS_APP_ID }}
          FIREBASE_PROD_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_PROD_MESSAGING_SENDER_ID }}
          FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }}
          FIREBASE_PROD_AUTH_DOMAIN=${{ secrets.FIREBASE_PROD_AUTH_DOMAIN }}
          FIREBASE_PROD_STORAGE_BUCKET=${{ secrets.FIREBASE_PROD_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Create GoogleService-Info.plist for prod
        run: |
          mkdir -p ios/Runner
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_PROD }}" > ios/Runner/GoogleService-Info.plist
          
          # Validate the plist is well-formed
          if ! plutil -lint ios/Runner/GoogleService-Info.plist > /dev/null 2>&1; then
            echo "Error: GoogleService-Info.plist is not valid"
            cat ios/Runner/GoogleService-Info.plist
            exit 1
          fi
          
          echo "GoogleService-Info.plist created successfully"

      - name: Setup Google Cloud credentials for Match
        run: |
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > $HOME/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ios
          cat > ios/AuthKey.json << EOF
          {
            "key_id": "${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}",
            "issuer_id": "${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}",
            "key": "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}"
          }
          EOF

      - name: Install Fastlane
        working-directory: ios
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Build Flutter for iOS
        run: flutter build ios --release --flavor prod --no-codesign

      - name: Deploy to TestFlight Beta with Fastlane
        working-directory: ios
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/../gcp-key.json
          MATCH_GCS_BUCKET: ${{ secrets.MATCH_GCS_BUCKET }}
          MATCH_GCS_PROJECT_ID: ${{ secrets.MATCH_GCS_PROJECT_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json
          bundle exec fastlane deploy_beta
