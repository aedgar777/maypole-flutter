name: Beta Deployment

on:
  push:
    branches:
      - beta

jobs:
  bump_version:
    name: Bump Patch Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Bump patch version
        id: bump
        run: |
          chmod +x scripts/auto-bump-version.sh scripts/get-version.sh
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin beta || echo "âš ï¸ Pull failed, but continuing..."
          echo "ðŸ“± Current version:"
          ./scripts/get-version.sh
          ./scripts/auto-bump-version.sh patch
          echo "âœ… New version:"
          ./scripts/get-version.sh
          if git diff --quiet pubspec.yaml; then
            echo "â„¹ï¸ No version changes detected, skipping commit"
            exit 0
          fi
          NEW_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          git add pubspec.yaml
          git commit -m "chore: bump version to $NEW_VERSION (Beta) [skip ci]"
          for i in {1..3}; do
            if git push origin beta; then
              echo "âœ… Successfully pushed version bump"
              exit 0
            else
              echo "âš ï¸ Push failed (attempt $i/3), pulling and retrying..."
              git pull --rebase origin beta
            fi
          done
          echo "âŒ Failed to push after 3 attempts"
          exit 1

  build_android:
    name: Build and Deploy Android (Beta)
    runs-on: ubuntu-latest
    needs: bump_version
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: beta
          fetch-depth: 0
      
      - name: Pull latest changes (including version bump)
        run: |
          git pull origin beta
          echo "ðŸ“± Current version after pull:"
          grep '^version:' pubspec.yaml

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-prod-${{ hashFiles('**/*.gradle*', '**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-prod-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Clean build cache
        run: |
          flutter clean
          rm -rf build
          rm -rf android/.gradle
          rm -rf android/app/build

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          ENVIRONMENT=production
          FIREBASE_PROD_WEB_API_KEY=${{ secrets.FIREBASE_PROD_WEB_API_KEY }}
          FIREBASE_PROD_WEB_APP_ID=${{ secrets.FIREBASE_PROD_WEB_APP_ID }}
          FIREBASE_PROD_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_PROD_WEB_MEASUREMENT_ID }}
          FIREBASE_PROD_ANDROID_API_KEY=${{ secrets.FIREBASE_PROD_ANDROID_API_KEY }}
          FIREBASE_PROD_ANDROID_APP_ID=${{ secrets.FIREBASE_PROD_ANDROID_APP_ID }}
          FIREBASE_PROD_IOS_API_KEY=${{ secrets.FIREBASE_PROD_IOS_API_KEY }}
          FIREBASE_PROD_IOS_APP_ID=${{ secrets.FIREBASE_PROD_IOS_APP_ID }}
          FIREBASE_PROD_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_PROD_MESSAGING_SENDER_ID }}
          FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }}
          FIREBASE_PROD_AUTH_DOMAIN=${{ secrets.FIREBASE_PROD_AUTH_DOMAIN }}
          FIREBASE_PROD_STORAGE_BUCKET=${{ secrets.FIREBASE_PROD_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Create google-services.json for prod flavor
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON_PROD }}
        run: |
          mkdir -p android/app/src/prod
          echo "$GOOGLE_SERVICES_JSON" > android/app/src/prod/google-services.json
          python3 -m json.tool android/app/src/prod/google-services.json > /dev/null 2>&1 || { echo "âŒ Error: Invalid JSON"; exit 1; }
          echo "âœ… google-services.json created and validated"

      - name: Setup Android Signing
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | tr -d '\n\r ' | base64 -d > android/app/upload-keystore.jks
          cat > android/key.properties << 'KEYSTORE_EOF'
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=upload-keystore.jks
          KEYSTORE_EOF

      - name: Verify google-services.json is for production
        run: |
          echo "ðŸ” Verifying google-services.json configuration..."
          if grep -q "maypole-flutter-ce6c3" android/app/src/prod/google-services.json; then
            echo "âœ… Production google-services.json verified (maypole-flutter-ce6c3)"
          else
            echo "âŒ ERROR: google-services.json is not for production!"
            grep "project_id" android/app/src/prod/google-services.json
            exit 1
          fi

      - name: Build Android App Bundle (prodRelease)
        run: |
          echo "ðŸ“¦ Building Android App Bundle (prod release for beta)..."
          echo "Using flavor: prod"
          echo "Using ENVIRONMENT: production"
          flutter build appbundle --release --flavor prod --dart-define=ENVIRONMENT=production
          echo "âœ… Build complete!"

      - name: Setup Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'
          bundler-cache: true
          working-directory: android

      - name: Deploy to Play Store Open Testing with Fastlane
        working-directory: android
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "â˜ï¸  Uploading and publishing to Play Store Open Testing (Beta) track..."
          
          # Create temp file for service account JSON
          echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > ../play-store-service-account.json
          export GOOGLE_PLAY_SERVICE_ACCOUNT_JSON="../play-store-service-account.json"
          
          bundle exec fastlane deploy_beta_open
          
          echo ""
          echo "ðŸŽ‰ Beta build published to Play Store Open Testing!"

  build_ios:
    name: Build and Deploy iOS (Beta TestFlight)
    runs-on: macos-latest
    needs: bump_version
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: beta
          fetch-depth: 0
      
      - name: Pull latest changes (including version bump)
        run: |
          git pull origin beta
          echo "ðŸ“± Current version after pull:"
          grep '^version:' pubspec.yaml

      - name: Select Xcode version
        run: |
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
          elif [ -d "/Applications/Xcode_15.3.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.3.app/Contents/Developer
          fi
          echo "Selected Xcode:"
          xcodebuild -version

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Setup Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'
          bundler-cache: true
          working-directory: ios

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          ENVIRONMENT=production
          FIREBASE_PROD_IOS_API_KEY=${{ secrets.FIREBASE_PROD_IOS_API_KEY }}
          FIREBASE_PROD_IOS_APP_ID=${{ secrets.FIREBASE_PROD_IOS_APP_ID }}
          FIREBASE_PROD_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_PROD_MESSAGING_SENDER_ID }}
          FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }}
          FIREBASE_PROD_AUTH_DOMAIN=${{ secrets.FIREBASE_PROD_AUTH_DOMAIN }}
          FIREBASE_PROD_STORAGE_BUCKET=${{ secrets.FIREBASE_PROD_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Create GoogleService-Info.plist for prod
        run: |
          mkdir -p ios/Firebase/prod
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_PROD }}" > ios/Firebase/prod/GoogleService-Info.plist
          plutil -lint ios/Firebase/prod/GoogleService-Info.plist
          echo "âœ… GoogleService-Info.plist created"

      - name: Install CocoaPods dependencies
        working-directory: ios
        run: pod install

      - name: Setup GCP credentials for Match
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          mkdir -p ~/.config/gcloud
          printf '%s\n' "$GCP_SERVICE_ACCOUNT_KEY" > ~/.config/gcloud/application_default_credentials.json

      - name: Setup App Store Connect API key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      - name: Sync iOS code signing certificates with Match
        working-directory: ios
        env:
          MATCH_GCS_BUCKET: ${{ secrets.MATCH_GCS_BUCKET }}
          MATCH_GCS_PROJECT_ID: ${{ secrets.MATCH_GCS_PROJECT_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
        run: |
          echo "ðŸ” Syncing code signing certificates and provisioning profiles..."
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/.config/gcloud/application_default_credentials.json"
          bundle exec fastlane sync_prod_signing
          echo "âœ… Code signing setup complete!"

      - name: Build iOS IPA with Flutter
        run: |
          flutter build ipa \
            --release \
            --dart-define=ENVIRONMENT=production \
            --export-options-plist=ios/ExportOptions.plist

      - name: Deploy to TestFlight Beta with Fastlane
        working-directory: ios
        env:
          MATCH_GCS_BUCKET: ${{ secrets.MATCH_GCS_BUCKET }}
          MATCH_GCS_PROJECT_ID: ${{ secrets.MATCH_GCS_PROJECT_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/.config/gcloud/application_default_credentials.json"
          export APP_STORE_CONNECT_API_KEY_KEY_FILEPATH="$HOME/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8"
          
          # Deploy with Fastlane
          bundle exec fastlane deploy_beta
          
          echo ""
          echo "ðŸŽ‰ Beta build deployed to TestFlight Beta Testing!"

  build_web:
    name: Build and Deploy Web (Beta Channel)
    runs-on: ubuntu-latest
    needs: bump_version
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: beta
          fetch-depth: 0
      
      - name: Pull latest changes (including version bump)
        run: |
          git pull origin beta
          echo "ðŸ“± Current version after pull:"
          grep '^version:' pubspec.yaml

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          ENVIRONMENT=production
          FIREBASE_PROD_WEB_API_KEY=${{ secrets.FIREBASE_PROD_WEB_API_KEY }}
          FIREBASE_PROD_WEB_APP_ID=${{ secrets.FIREBASE_PROD_WEB_APP_ID }}
          FIREBASE_PROD_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_PROD_WEB_MEASUREMENT_ID }}
          FIREBASE_PROD_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_PROD_MESSAGING_SENDER_ID }}
          FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }}
          FIREBASE_PROD_AUTH_DOMAIN=${{ secrets.FIREBASE_PROD_AUTH_DOMAIN }}
          FIREBASE_PROD_STORAGE_BUCKET=${{ secrets.FIREBASE_PROD_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Build Web (Beta)
        run: |
          echo "ðŸ“¦ Building web app (prod config for beta)..."
          flutter build web \
            --release \
            --dart-define=ENVIRONMENT=production \
            --dart-define=FIREBASE_PROD_WEB_API_KEY=${{ secrets.FIREBASE_PROD_WEB_API_KEY }} \
            --dart-define=FIREBASE_PROD_WEB_APP_ID=${{ secrets.FIREBASE_PROD_WEB_APP_ID }} \
            --dart-define=FIREBASE_PROD_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_PROD_MESSAGING_SENDER_ID }} \
            --dart-define=FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }} \
            --dart-define=FIREBASE_PROD_AUTH_DOMAIN=${{ secrets.FIREBASE_PROD_AUTH_DOMAIN }} \
            --dart-define=FIREBASE_PROD_STORAGE_BUCKET=${{ secrets.FIREBASE_PROD_STORAGE_BUCKET }} \
            --dart-define=FIREBASE_PROD_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_PROD_WEB_MEASUREMENT_ID }} \
            --dart-define=GOOGLE_PLACES_API_KEY=${{ secrets.GOOGLE_PLACES_PROD_API_KEY }}
          echo "âœ… Build complete!"

      - name: Deploy to Firebase Hosting Beta Channel
        run: |
          echo "â˜ï¸  Deploying to Firebase Hosting beta channel..."
          echo '${{ secrets.MAYPOLE_FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-service-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-key.json
          npm install -g firebase-tools
          
          # Create beta channel if it doesn't exist
          firebase hosting:channel:create beta --project maypole-flutter-ce6c3 --non-interactive || true
          
          # Deploy to persistent beta channel
          firebase hosting:channel:deploy beta --project maypole-flutter-ce6c3 --non-interactive
          
          echo ""
          echo "ðŸŽ‰ Web beta deployed to Firebase Hosting!"
