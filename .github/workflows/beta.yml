name: Beta Deployment

on:
  push:
    branches:
      - beta

jobs:
  build_android:
    name: Build and Deploy Android (Beta)
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push version bump commits
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Auto-Bump Build Number
        run: |
          chmod +x scripts/auto-bump-build.sh scripts/get-version.sh
          echo "ðŸ“± Current version:"
          ./scripts/get-version.sh
          echo ""
          echo "ðŸ”„ Auto-bumping build number..."
          ./scripts/auto-bump-build.sh
          echo ""
          echo "âœ… New version:"
          ./scripts/get-version.sh
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push the version bump
          git add pubspec.yaml
          git commit -m "chore: auto-bump build number to $(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ') [skip ci]"
          git push origin beta

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          ENVIRONMENT=prod
          FIREBASE_PROD_WEB_API_KEY=${{ secrets.FIREBASE_PROD_WEB_API_KEY }}
          FIREBASE_PROD_WEB_APP_ID=${{ secrets.FIREBASE_PROD_WEB_APP_ID }}
          FIREBASE_PROD_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_PROD_WEB_MEASUREMENT_ID }}
          FIREBASE_PROD_ANDROID_API_KEY=${{ secrets.FIREBASE_PROD_ANDROID_API_KEY }}
          FIREBASE_PROD_ANDROID_APP_ID=${{ secrets.FIREBASE_PROD_ANDROID_APP_ID }}
          FIREBASE_PROD_IOS_API_KEY=${{ secrets.FIREBASE_PROD_IOS_API_KEY }}
          FIREBASE_PROD_IOS_APP_ID=${{ secrets.FIREBASE_PROD_IOS_APP_ID }}
          FIREBASE_PROD_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_PROD_MESSAGING_SENDER_ID }}
          FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }}
          FIREBASE_PROD_AUTH_DOMAIN=${{ secrets.FIREBASE_PROD_AUTH_DOMAIN }}
          FIREBASE_PROD_STORAGE_BUCKET=${{ secrets.FIREBASE_PROD_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Create google-services.json for prod flavor
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON_PROD }}
        run: |
          mkdir -p android/app/src/prod
          
          # Write the secret to file using environment variable (safer than command substitution)
          echo "$GOOGLE_SERVICES_JSON" > android/app/src/prod/google-services.json
          
          # Debug: Show file info
          echo "Debug: File size: $(wc -c < android/app/src/prod/google-services.json) bytes"
          echo "Debug: First 100 chars:"
          head -c 100 android/app/src/prod/google-services.json
          echo ""
          echo "Debug: Last 100 chars:"
          tail -c 100 android/app/src/prod/google-services.json
          echo ""
          
          # Validate the JSON is well-formed
          echo "Validating JSON..."
          if ! python3 -m json.tool android/app/src/prod/google-services.json > /dev/null 2>&1; then
            echo "âŒ Error: google-services.json is not valid JSON"
            echo ""
            echo "Full file contents:"
            cat android/app/src/prod/google-services.json
            echo ""
            echo "JSON parsing error:"
            python3 -m json.tool android/app/src/prod/google-services.json 2>&1 || true
            echo ""
            echo "ðŸ’¡ Tip: Your GOOGLE_SERVICES_JSON_PROD secret might:"
            echo "  - Have extra quotes around the entire JSON"
            echo "  - Be stored as a string instead of raw JSON"
            echo "  - Have escape characters that need to be removed"
            echo ""
            echo "To fix: Copy the ENTIRE contents of your google-services.json file"
            echo "and paste it directly into the GitHub secret (no extra quotes)"
            exit 1
          fi
          
          echo "âœ… google-services.json created and validated successfully"

      # Android Signing with Google Play App Signing
      # This workflow uses the same upload keystore for all environments.
      # The secrets should already be configured from the develop workflow setup.
      - name: Setup Android Signing
        run: |
          # Remove any whitespace/newlines and decode
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | tr -d '\n\r ' | base64 -d > android/app/upload-keystore.jks
          
          # Verify the keystore was created successfully
          if [ ! -f android/app/upload-keystore.jks ]; then
            echo "Error: Failed to create keystore file"
            exit 1
          fi
          
          FILESIZE=$(stat -f%z android/app/upload-keystore.jks 2>/dev/null || stat -c%s android/app/upload-keystore.jks 2>/dev/null)
          echo "Keystore file created successfully (size: $FILESIZE bytes)"
          
          # Create key.properties with proper escaping for special characters
          cat > android/key.properties << 'KEYSTORE_EOF'
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=upload-keystore.jks
          KEYSTORE_EOF

      - name: Build Android App Bundle (prodRelease)
        run: flutter build appbundle --release --flavor prod

      # Deploy to Play Store Beta Track (Open Testing)
      # For apps in draft status (not yet published), this uploads as a draft.
      # Once your app is published, you can change status: draft to status: completed
      # to automatically release to the beta track.
      # Configure the beta track as "Open Testing" in Play Console to allow
      # anyone to join and test your app.
      # The secrets should already be configured from the develop workflow setup.
      - name: Deploy to Play Store Beta Track (Draft)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: app.maypole.maypole
          releaseFiles: build/app/outputs/bundle/prodRelease/app-prod-release.aab
          track: beta
          status: draft

