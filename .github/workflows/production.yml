name: Production Deployment

on:
  push:
    branches:
      - master
      - main

jobs:
  build_web:
    name: Build and Deploy Web (Production)
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          # Production Environment Configuration (Generated by GitHub Actions)
          ENVIRONMENT=production
          
          # Firebase Production Configuration
          FIREBASE_PROD_WEB_API_KEY=${{ secrets.FIREBASE_PROD_WEB_API_KEY }}
          FIREBASE_PROD_WEB_APP_ID=${{ secrets.FIREBASE_PROD_WEB_APP_ID }}
          FIREBASE_PROD_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_PROD_WEB_MEASUREMENT_ID }}
          FIREBASE_PROD_ANDROID_API_KEY=${{ secrets.FIREBASE_PROD_ANDROID_API_KEY }}
          FIREBASE_PROD_ANDROID_APP_ID=${{ secrets.FIREBASE_PROD_ANDROID_APP_ID }}
          FIREBASE_PROD_IOS_API_KEY=${{ secrets.FIREBASE_PROD_IOS_API_KEY }}
          FIREBASE_PROD_IOS_APP_ID=${{ secrets.FIREBASE_PROD_IOS_APP_ID }}
          FIREBASE_PROD_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_PROD_MESSAGING_SENDER_ID }}
          FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }}
          FIREBASE_PROD_AUTH_DOMAIN=${{ secrets.FIREBASE_PROD_AUTH_DOMAIN }}
          FIREBASE_PROD_STORAGE_BUCKET=${{ secrets.FIREBASE_PROD_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Build Web
        run: |
          flutter build web --release \
            --dart-define=ENVIRONMENT=production \
            --dart-define=FIREBASE_PROD_WEB_API_KEY=${{ secrets.FIREBASE_PROD_WEB_API_KEY }} \
            --dart-define=FIREBASE_PROD_WEB_APP_ID=${{ secrets.FIREBASE_PROD_WEB_APP_ID }} \
            --dart-define=FIREBASE_PROD_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_PROD_MESSAGING_SENDER_ID }} \
            --dart-define=FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }} \
            --dart-define=FIREBASE_PROD_AUTH_DOMAIN=${{ secrets.FIREBASE_PROD_AUTH_DOMAIN }} \
            --dart-define=FIREBASE_PROD_STORAGE_BUCKET=${{ secrets.FIREBASE_PROD_STORAGE_BUCKET }} \
            --dart-define=FIREBASE_PROD_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_PROD_WEB_MEASUREMENT_ID }}

      - name: Deploy Firebase Services (Production)
        run: |
          echo '${{ secrets.MAYPOLE_FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-service-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-key.json
          npm install -g firebase-tools
          
          # Deploy all Firebase services to production
          firebase deploy --only firestore:indexes,firestore:rules,storage:rules --project maypole-flutter-ce6c3 --non-interactive

      - name: Deploy to Firebase Hosting (Production)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          fireBaseServiceAccount: ${{ secrets.MAYPOLE_FIREBASE_SERVICE_ACCOUNT }}
          projectId: maypole-flutter-ce6c3
          channelId: live

  build_android:
    name: Build and Deploy Android (Production)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          ENVIRONMENT=prod
          FIREBASE_PROD_WEB_API_KEY=${{ secrets.FIREBASE_PROD_WEB_API_KEY }}
          FIREBASE_PROD_WEB_APP_ID=${{ secrets.FIREBASE_PROD_WEB_APP_ID }}
          FIREBASE_PROD_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_PROD_WEB_MEASUREMENT_ID }}
          FIREBASE_PROD_ANDROID_API_KEY=${{ secrets.FIREBASE_PROD_ANDROID_API_KEY }}
          FIREBASE_PROD_ANDROID_APP_ID=${{ secrets.FIREBASE_PROD_ANDROID_APP_ID }}
          FIREBASE_PROD_IOS_API_KEY=${{ secrets.FIREBASE_PROD_IOS_API_KEY }}
          FIREBASE_PROD_IOS_APP_ID=${{ secrets.FIREBASE_PROD_IOS_APP_ID }}
          FIREBASE_PROD_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_PROD_MESSAGING_SENDER_ID }}
          FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }}
          FIREBASE_PROD_AUTH_DOMAIN=${{ secrets.FIREBASE_PROD_AUTH_DOMAIN }}
          FIREBASE_PROD_STORAGE_BUCKET=${{ secrets.FIREBASE_PROD_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Create google-services.json for prod flavor
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON_PROD }}' > android/app/src/prod/google-services.json

      # TODO: Add Android keystore from GitHub Secrets
      # You will need to:
      # 1. Create a keystore file (see DEPLOYMENT_SETUP.md)
      # 2. Base64 encode it: base64 -i keystore.jks | tr -d '\n' > keystore_base64.txt
      # 3. Add ANDROID_KEYSTORE_BASE64 to GitHub Secrets
      # 4. Add ANDROID_KEY_ALIAS to GitHub Secrets
      # 5. Add ANDROID_KEY_PASSWORD to GitHub Secrets
      # 6. Add ANDROID_STORE_PASSWORD to GitHub Secrets
      - name: Setup Android Signing
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build Android App Bundle (prodRelease)
        run: flutter build appbundle --release --flavor prod

      # TODO: Configure Play Store deployment for production track
      # You will need to:
      # 1. Create a Google Cloud Service Account (see DEPLOYMENT_SETUP.md)
      # 2. Add PLAY_STORE_SERVICE_ACCOUNT_JSON to GitHub Secrets
      # 3. Configure production track in Play Console
      - name: Deploy to Play Store Production Track
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: app.maypole.maypole
          releaseFiles: build/app/outputs/bundle/prodRelease/app-prod-release.aab
          track: production
          status: completed

  build_ios:
    name: Build and Deploy iOS (Production)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          ENVIRONMENT=prod
          FIREBASE_PROD_WEB_API_KEY=${{ secrets.FIREBASE_PROD_WEB_API_KEY }}
          FIREBASE_PROD_WEB_APP_ID=${{ secrets.FIREBASE_PROD_WEB_APP_ID }}
          FIREBASE_PROD_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_PROD_WEB_MEASUREMENT_ID }}
          FIREBASE_PROD_ANDROID_API_KEY=${{ secrets.FIREBASE_PROD_ANDROID_API_KEY }}
          FIREBASE_PROD_ANDROID_APP_ID=${{ secrets.FIREBASE_PROD_ANDROID_APP_ID }}
          FIREBASE_PROD_IOS_API_KEY=${{ secrets.FIREBASE_PROD_IOS_API_KEY }}
          FIREBASE_PROD_IOS_APP_ID=${{ secrets.FIREBASE_PROD_IOS_APP_ID }}
          FIREBASE_PROD_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_PROD_MESSAGING_SENDER_ID }}
          FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }}
          FIREBASE_PROD_AUTH_DOMAIN=${{ secrets.FIREBASE_PROD_AUTH_DOMAIN }}
          FIREBASE_PROD_STORAGE_BUCKET=${{ secrets.FIREBASE_PROD_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Create GoogleService-Info.plist for prod
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_INFO_PLIST_PROD }}' > ios/Runner/GoogleService-Info.plist

      # TODO: Configure iOS code signing
      # You will need to:
      # 1. Create certificates and provisioning profiles in Apple Developer Console
      # 2. Export them and add to GitHub Secrets (see DEPLOYMENT_SETUP.md)
      # 3. Add IOS_CERTIFICATE_BASE64 to GitHub Secrets
      # 4. Add IOS_CERTIFICATE_PASSWORD to GitHub Secrets
      # 5. Add IOS_PROVISIONING_PROFILE_BASE64 to GitHub Secrets
      # 6. Add KEYCHAIN_PASSWORD to GitHub Secrets
      - name: Setup iOS Signing
        run: |
          # Decode certificate and provisioning profile
          echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 -d > certificate.p12
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > provisioning.mobileprovision
          
          # Create temporary keychain
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp provisioning.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build iOS IPA (prodRelease)
        run: |
          flutter build ipa --release --flavor prod --export-options-plist=ios/ExportOptions.plist

      # TODO: Configure App Store Connect API for production release
      # You will need to:
      # 1. Create an App Store Connect API Key (see DEPLOYMENT_SETUP.md)
      # 2. Add APP_STORE_CONNECT_API_KEY_ID to GitHub Secrets
      # 3. Add APP_STORE_CONNECT_API_ISSUER_ID to GitHub Secrets
      # 4. Add APP_STORE_CONNECT_API_KEY_CONTENT to GitHub Secrets (base64 encoded .p8 file)
      - name: Upload to App Store
        run: |
          # Decode API key
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" | base64 -d > AuthKey.p8
          
          # Upload to App Store using xcrun altool
          xcrun altool --upload-app \
            --type ios \
            --file build/ios/ipa/*.ipa \
            --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }} \
            --apiIssuer ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true
