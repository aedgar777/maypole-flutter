name: Debug Secrets (TEMPORARY)

on:
  workflow_dispatch:

jobs:
  print-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Print App Store Connect Secrets
        run: |
          echo "APP_STORE_CONNECT_API_KEY_ID=${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}"
          echo "APP_STORE_CONNECT_API_ISSUER_ID=${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}"
          echo ""
          echo "=== APP_STORE_CONNECT_API_KEY_CONTENT (.p8 file) ==="
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}"
