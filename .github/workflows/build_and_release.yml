name: Build and Release Cross-Platform

on:
  push:
    branches:
      - develop
      - master

jobs:
  build:
    name: Build for ${{ matrix.platform }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
            build_cmd: flutter build linux --release
            artifact_path: build/linux/x64/release/bundle
            artifact_name: linux-build
          - os: ubuntu-latest
            platform: Android
            build_cmd: flutter build appbundle --release
            artifact_path: build/app/outputs/bundle/release/app-release.aab
            artifact_name: android-build
          - os: macos-latest
            platform: iOS
            build_cmd: flutter build ipa --release
            artifact_path: build/ios/ipa/*.ipa
            artifact_name: ios-build
          - os: macos-latest
            platform: macOS
            build_cmd: flutter build macos --release
            artifact_path: build/macos/Build/Products/Release/maypole-flutter.app
            zip_name: macos-release.zip
            artifact_name: macos-build
          - os: windows-latest
            platform: Windows
            build_cmd: flutter build windows --release
            artifact_path: build/windows/runner/Release
            zip_name: windows-release.zip
            artifact_name: windows-build

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java (for Android)
        if: matrix.platform == 'Android'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env file for Development
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "ENVIRONMENT=dev" > .env
          echo "FIREBASE_DEV_WEB_API_KEY=${{ secrets.FIREBASE_DEV_WEB_API_KEY }}" >> .env
          echo "FIREBASE_DEV_WEB_APP_ID=${{ secrets.FIREBASE_DEV_WEB_APP_ID }}" >> .env
          echo "FIREBASE_DEV_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_DEV_WEB_MEASUREMENT_ID }}" >> .env
          echo "FIREBASE_DEV_ANDROID_API_KEY=${{ secrets.FIREBASE_DEV_ANDROID_API_KEY }}" >> .env
          echo "FIREBASE_DEV_ANDROID_APP_ID=${{ secrets.FIREBASE_DEV_ANDROID_APP_ID }}" >> .env
          echo "FIREBASE_DEV_IOS_API_KEY=${{ secrets.FIREBASE_DEV_IOS_API_KEY }}" >> .env
          echo "FIREBASE_DEV_IOS_APP_ID=${{ secrets.FIREBASE_DEV_IOS_APP_ID }}" >> .env
          echo "FIREBASE_DEV_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_DEV_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_DEV_PROJECT_ID=${{ secrets.FIREBASE_DEV_PROJECT_ID }}" >> .env
          echo "FIREBASE_DEV_AUTH_DOMAIN=${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }}" >> .env
          echo "FIREBASE_DEV_STORAGE_BUCKET=${{ secrets.FIREBASE_DEV_STORAGE_BUCKET }}" >> .env
          echo "IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}" >> .env

      - name: Create .env file for Production
        if: github.ref == 'refs/heads/master'
        run: |
          echo "ENVIRONMENT=prod" > .env
          echo "FIREBASE_PROD_WEB_API_KEY=${{ secrets.FIREBASE_PROD_WEB_API_KEY }}" >> .env
          echo "FIREBASE_PROD_WEB_APP_ID=${{ secrets.FIREBASE_PROD_WEB_APP_ID }}" >> .env
          echo "FIREBASE_PROD_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_PROD_WEB_MEASUREMENT_ID }}" >> .env
          echo "FIREBASE_PROD_ANDROID_API_KEY=${{ secrets.FIREBASE_PROD_ANDROID_API_KEY }}" >> .env
          echo "FIREBASE_PROD_ANDROID_APP_ID=${{ secrets.FIREBASE_PROD_ANDROID_APP_ID }}" >> .env
          echo "FIREBASE_PROD_IOS_API_KEY=${{ secrets.FIREBASE_PROD_IOS_API_KEY }}" >> .env
          echo "FIREBASE_PROD_IOS_APP_ID=${{ secrets.FIREBASE_PROD_IOS_APP_ID }}" >> .env
          echo "FIREBASE_PROD_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_PROD_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }}" >> .env
          echo "FIREBASE_PROD_AUTH_DOMAIN=${{ secrets.FIREBASE_PROD_AUTH_DOMAIN }}" >> .env
          echo "FIREBASE_PROD_STORAGE_BUCKET=${{ secrets.FIREBASE_PROD_STORAGE_BUCKET }}" >> .env
          echo "IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}" >> .env

      - name: Get dependencies
        run: flutter pub get

      - name: Install Linux dependencies
        if: matrix.platform == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      # TODO: Add iOS signing setup here. You will need to import your certificate
      # and provisioning profile from GitHub secrets.
      # - name: Setup iOS Signing
      #   if: matrix.platform == 'iOS'
      #   run: |
      #     # Add steps to install certificate and provisioning profile

      - name: Build ${{ matrix.platform }} application
        run: ${{ matrix.build_cmd }}

      - name: Zip macOS build artifact
        if: matrix.platform == 'macOS'
        run: ditto -c -k --sequesterRsrc --keepParent "${{ matrix.artifact_path }}" "${{ matrix.zip_name }}"

      - name: Zip Windows build artifact
        if: matrix.platform == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path "${{ matrix.artifact_path }}\*" -DestinationPath "${{ matrix.zip_name }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.zip_name || matrix.artifact_path }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: "Automated release of cross-platform builds."
          files: |
            artifacts/android-build/*
            artifacts/ios-build/*
            artifacts/linux-build/*
            artifacts/macos-build/*
            artifacts/windows-build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
