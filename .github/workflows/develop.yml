  build_ios:
    name: Build and Deploy iOS (Dev TestFlight)
    needs: test
    runs-on: macos-latest
    # timeout-minutes: 60  # Temporarily removed to let build complete
    environment: development
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Select Xcode version
        run: |
          # Use the latest stable Xcode available on the runner
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer
          xcodebuild -version
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'
          bundler-cache: true
          working-directory: ios

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          ENVIRONMENT=dev
          FIREBASE_DEV_WEB_API_KEY=${{ secrets.FIREBASE_DEV_WEB_API_KEY }}
          FIREBASE_DEV_WEB_APP_ID=${{ secrets.FIREBASE_DEV_WEB_APP_ID }}
          FIREBASE_DEV_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_DEV_WEB_MEASUREMENT_ID }}
          FIREBASE_DEV_ANDROID_API_KEY=${{ secrets.FIREBASE_DEV_ANDROID_API_KEY }}
          FIREBASE_DEV_ANDROID_APP_ID=${{ secrets.FIREBASE_DEV_ANDROID_APP_ID }}
          FIREBASE_DEV_IOS_API_KEY=${{ secrets.FIREBASE_DEV_IOS_API_KEY }}
          FIREBASE_DEV_IOS_APP_ID=${{ secrets.FIREBASE_DEV_IOS_APP_ID }}
          FIREBASE_DEV_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_DEV_MESSAGING_SENDER_ID }}
          FIREBASE_DEV_PROJECT_ID=${{ secrets.FIREBASE_DEV_PROJECT_ID }}
          FIREBASE_DEV_AUTH_DOMAIN=${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }}
          FIREBASE_DEV_STORAGE_BUCKET=${{ secrets.FIREBASE_DEV_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Create GoogleService-Info.plist for dev
        run: |
          mkdir -p ios/Runner
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_DEV }}" > ios/Runner/GoogleService-Info.plist
          
          # Validate the plist is well-formed
          if ! plutil -lint ios/Runner/GoogleService-Info.plist > /dev/null 2>&1; then
            echo "Error: GoogleService-Info.plist is not valid"
            cat ios/Runner/GoogleService-Info.plist
            exit 1
          fi
          
          echo "GoogleService-Info.plist created successfully"

      - name: Install CocoaPods dependencies
        working-directory: ios
        run: |
          echo "==================== INSTALLING PODS ===================="
          # bundler-cache already installed Fastlane gems
          pod install
          echo "âœ… Pods installed"

      - name: Build Flutter iOS App
        run: |
          echo "==================== BUILDING FLUTTER IOS APP ===================="
          flutter build ios --release --no-codesign \
            --dart-define=ENVIRONMENT=dev \
            --dart-define=FIREBASE_DEV_IOS_API_KEY=${{ secrets.FIREBASE_DEV_IOS_API_KEY }} \
            --dart-define=FIREBASE_DEV_IOS_APP_ID=${{ secrets.FIREBASE_DEV_IOS_APP_ID }} \
            --dart-define=FIREBASE_DEV_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_DEV_MESSAGING_SENDER_ID }} \
            --dart-define=FIREBASE_DEV_PROJECT_ID=${{ secrets.FIREBASE_DEV_PROJECT_ID }} \
            --dart-define=FIREBASE_DEV_AUTH_DOMAIN=${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }} \
            --dart-define=FIREBASE_DEV_STORAGE_BUCKET=${{ secrets.FIREBASE_DEV_STORAGE_BUCKET }}
          echo "âœ… Flutter iOS build completed"

      - name: Setup credentials and deploy to TestFlight
        working-directory: ios
        env:
          MATCH_GCS_BUCKET: ${{ secrets.MATCH_GCS_BUCKET }}
          MATCH_GCS_PROJECT_ID: ${{ secrets.MATCH_GCS_PROJECT_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          echo "==================== SETUP CREDENTIALS ===================="
          set -e
          
          # Disable output buffering to prevent hangs in CI
          export PYTHONUNBUFFERED=1
          export FASTLANE_DISABLE_OUTPUT_BUFFERING=1
          
          # Setup GCP credentials for Match (matching local script exactly)
          mkdir -p ~/.config/gcloud
          echo "$GCP_SERVICE_ACCOUNT_KEY" > ~/.config/gcloud/application_default_credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/.config/gcloud/application_default_credentials.json"
          echo "âœ… GCP credentials configured"
          
          # Setup App Store Connect API key (matching local script exactly)
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > ~/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_KEY_ID}.p8
          export APP_STORE_CONNECT_API_KEY_KEY_FILEPATH="$HOME/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_KEY_ID}.p8"
          echo "âœ… App Store Connect API key configured"
          
          echo ""
          echo "==================== FASTLANE DEPLOYMENT ===================="
          echo "ðŸš€ Starting Fastlane deploy_dev..."
          
          # Run fastlane with all environment variables set (matching local script)
          # Use stdbuf to ensure line-buffered output and prevent hanging
          stdbuf -oL -eL bundle exec fastlane ios deploy_dev
          
          echo "âœ… Deployment completed!"
