  build_ios:
    name: Build and Deploy iOS (Dev TestFlight)
    needs: test
    runs-on: macos-latest
    # timeout-minutes: 60  # Temporarily removed to let build complete
    environment: development
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          ENVIRONMENT=dev
          FIREBASE_DEV_WEB_API_KEY=${{ secrets.FIREBASE_DEV_WEB_API_KEY }}
          FIREBASE_DEV_WEB_APP_ID=${{ secrets.FIREBASE_DEV_WEB_APP_ID }}
          FIREBASE_DEV_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_DEV_WEB_MEASUREMENT_ID }}
          FIREBASE_DEV_ANDROID_API_KEY=${{ secrets.FIREBASE_DEV_ANDROID_API_KEY }}
          FIREBASE_DEV_ANDROID_APP_ID=${{ secrets.FIREBASE_DEV_ANDROID_APP_ID }}
          FIREBASE_DEV_IOS_API_KEY=${{ secrets.FIREBASE_DEV_IOS_API_KEY }}
          FIREBASE_DEV_IOS_APP_ID=${{ secrets.FIREBASE_DEV_IOS_APP_ID }}
          FIREBASE_DEV_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_DEV_MESSAGING_SENDER_ID }}
          FIREBASE_DEV_PROJECT_ID=${{ secrets.FIREBASE_DEV_PROJECT_ID }}
          FIREBASE_DEV_AUTH_DOMAIN=${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }}
          FIREBASE_DEV_STORAGE_BUCKET=${{ secrets.FIREBASE_DEV_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Create GoogleService-Info.plist for dev
        run: |
          mkdir -p ios/Runner
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_DEV }}" > ios/Runner/GoogleService-Info.plist
          
          # Validate the plist is well-formed
          if ! plutil -lint ios/Runner/GoogleService-Info.plist > /dev/null 2>&1; then
            echo "Error: GoogleService-Info.plist is not valid"
            cat ios/Runner/GoogleService-Info.plist
            exit 1
          fi
          
          echo "GoogleService-Info.plist created successfully"

      - name: Setup Google Cloud credentials for Match
        run: |
          mkdir -p ~/.config/gcloud
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > ~/.config/gcloud/application_default_credentials.json
          
          # Verify the credentials file was created
          if [ -f ~/.config/gcloud/application_default_credentials.json ]; then
            echo "‚úÖ GCP credentials file created successfully"
            ls -la ~/.config/gcloud/
          else
            echo "‚ùå Failed to create GCP credentials file"
            exit 1
          fi

      - name: Setup App Store Connect API Key
        run: |
          # Create the AuthKey_<KEY_ID>.p8 file that Fastlane expects
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          
          # Verify the key file was created
          ls -la ~/private_keys/
          echo "‚úÖ API Key file created successfully"

      - name: Install Fastlane
        working-directory: ios
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Install CocoaPods dependencies
        # timeout-minutes: 10  # Temporarily removed
        working-directory: ios
        run: |
          echo "==================== INSTALLING PODS ===================="
          pod install
          echo "‚úÖ Pods installed"

      - name: Build Flutter iOS App
        # timeout-minutes: 20  # Temporarily removed
        run: |
          echo "==================== BUILDING FLUTTER IOS APP ===================="
          flutter build ios --release --no-codesign \
            --dart-define=ENVIRONMENT=dev \
            --dart-define=FIREBASE_DEV_IOS_API_KEY=${{ secrets.FIREBASE_DEV_IOS_API_KEY }} \
            --dart-define=FIREBASE_DEV_IOS_APP_ID=${{ secrets.FIREBASE_DEV_IOS_APP_ID }} \
            --dart-define=FIREBASE_DEV_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_DEV_MESSAGING_SENDER_ID }} \
            --dart-define=FIREBASE_DEV_PROJECT_ID=${{ secrets.FIREBASE_DEV_PROJECT_ID }} \
            --dart-define=FIREBASE_DEV_AUTH_DOMAIN=${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }} \
            --dart-define=FIREBASE_DEV_STORAGE_BUCKET=${{ secrets.FIREBASE_DEV_STORAGE_BUCKET }}
          echo "‚úÖ Flutter iOS build completed"

      - name: Archive and Deploy to TestFlight with Fastlane
        timeout-minutes: 120  # 2 hours
        working-directory: ios
        env:
          MATCH_GCS_BUCKET: ${{ secrets.MATCH_GCS_BUCKET }}
          MATCH_GCS_PROJECT_ID: ${{ secrets.MATCH_GCS_PROJECT_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "==================== FASTLANE DEPLOYMENT ===================="
          set -e
          
          # Setup GCP credentials for Match
          printf '%s' "$GCP_SERVICE_ACCOUNT_KEY" > "${{ github.workspace }}/../gcp-credentials.json"
          export GOOGLE_APPLICATION_CREDENTIALS="${{ github.workspace }}/../gcp-credentials.json"
          
          # Setup App Store Connect API key
          export APP_STORE_CONNECT_API_KEY_KEY_FILEPATH="${HOME}/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8"
          
          echo "üöÄ Starting Fastlane deploy_dev..."
          bundle exec fastlane ios deploy_dev
          echo "‚úÖ Deployment completed!"
