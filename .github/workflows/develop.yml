  build_ios:
    name: Build and Deploy iOS (Dev TestFlight)
    needs: test
    runs-on: macos-latest
    timeout-minutes: 60  # Prevent infinite hangs - fail after 1 hour
    environment: development
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Select Xcode version
        run: |
          # List all available Xcode versions
          echo "Available Xcode versions:"
          ls /Applications/ | grep Xcode
          
          # Use Xcode 15.4 which has iOS 17.5 SDK that's fully supported
          # Xcode 16.x has iOS 18.x SDK issues on GitHub Actions
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
          elif [ -d "/Applications/Xcode_15.3.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.3.app/Contents/Developer
          elif [ -d "/Applications/Xcode_15.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
          else
            echo "WARNING: No Xcode 15.x found, using default"
          fi
          
          echo "Selected Xcode version:"
          xcodebuild -version
          
          echo "Available iOS SDKs:"
          xcodebuild -showsdks | grep -i ios
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Must use 3.35.7 to get Dart 3.9.2 (project requires Dart ^3.8.0)
          flutter-version: '3.35.7'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'
          bundler-cache: true
          working-directory: ios

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          ENVIRONMENT=dev
          FIREBASE_DEV_WEB_API_KEY=${{ secrets.FIREBASE_DEV_WEB_API_KEY }}
          FIREBASE_DEV_WEB_APP_ID=${{ secrets.FIREBASE_DEV_WEB_APP_ID }}
          FIREBASE_DEV_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_DEV_WEB_MEASUREMENT_ID }}
          FIREBASE_DEV_ANDROID_API_KEY=${{ secrets.FIREBASE_DEV_ANDROID_API_KEY }}
          FIREBASE_DEV_ANDROID_APP_ID=${{ secrets.FIREBASE_DEV_ANDROID_APP_ID }}
          FIREBASE_DEV_IOS_API_KEY=${{ secrets.FIREBASE_DEV_IOS_API_KEY }}
          FIREBASE_DEV_IOS_APP_ID=${{ secrets.FIREBASE_DEV_IOS_APP_ID }}
          FIREBASE_DEV_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_DEV_MESSAGING_SENDER_ID }}
          FIREBASE_DEV_PROJECT_ID=${{ secrets.FIREBASE_DEV_PROJECT_ID }}
          FIREBASE_DEV_AUTH_DOMAIN=${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }}
          FIREBASE_DEV_STORAGE_BUCKET=${{ secrets.FIREBASE_DEV_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Create GoogleService-Info.plist for dev
        run: |
          # Create Firebase config in the location expected by firebase-setup.sh script
          mkdir -p ios/Firebase/dev
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST_DEV }}" > ios/Firebase/dev/GoogleService-Info.plist
          
          # Validate the plist is well-formed
          if ! plutil -lint ios/Firebase/dev/GoogleService-Info.plist > /dev/null 2>&1; then
            echo "Error: GoogleService-Info.plist is not valid"
            cat ios/Firebase/dev/GoogleService-Info.plist
            exit 1
          fi
          
          echo "‚úÖ GoogleService-Info.plist created successfully at ios/Firebase/dev/"

      - name: Install CocoaPods dependencies
        working-directory: ios
        run: |
          echo "==================== INSTALLING PODS ===================="
          # bundler-cache already installed Fastlane gems
          pod install
          echo "‚úÖ Pods installed"

      - name: Build Flutter frameworks  
        run: |
          echo "==================== BUILDING FLUTTER FRAMEWORKS ===================="
          echo "‚è∞ Start time: $(date)"
          
          # Create a background process that prints progress every 30s
          (
            while true; do
              sleep 30
              echo "‚è≥ Still building Flutter frameworks... $(date)"
            done
          ) &
          PROGRESS_PID=$!
          
          # Flutter must build iOS frameworks to generate Runner.xcworkspace
          # Even if the build fails, pod install will create the workspace
          flutter build ios --release --no-codesign \
            --dart-define=ENVIRONMENT=dev \
            --dart-define=FIREBASE_DEV_IOS_API_KEY=${{ secrets.FIREBASE_DEV_IOS_API_KEY }} \
            --dart-define=FIREBASE_DEV_IOS_APP_ID=${{ secrets.FIREBASE_DEV_IOS_APP_ID }} \
            --dart-define=FIREBASE_DEV_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_DEV_MESSAGING_SENDER_ID }} \
            --dart-define=FIREBASE_DEV_PROJECT_ID=${{ secrets.FIREBASE_DEV_PROJECT_ID }} \
            --dart-define=FIREBASE_DEV_AUTH_DOMAIN=${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }} \
            --dart-define=FIREBASE_DEV_STORAGE_BUCKET=${{ secrets.FIREBASE_DEV_STORAGE_BUCKET }} || true
          
          # Kill the progress indicator
          kill $PROGRESS_PID 2>/dev/null || true
          
          echo "‚è∞ Flutter build completed at: $(date)"
          
          # Check if workspace exists, if not create it with pod install
          if [ ! -f "ios/Runner.xcworkspace/contents.xcworkspacedata" ]; then
            echo "‚ö†Ô∏è Workspace not found, running pod install to create it..."
            cd ios
            pod install
            cd ..
          fi
          
          # Verify workspace now exists
          if [ -f "ios/Runner.xcworkspace/contents.xcworkspacedata" ]; then
            echo "‚úÖ Workspace exists and ready for Fastlane"
          else
            echo "‚ùå ERROR: Workspace still doesn't exist!"
            ls -la ios/
            exit 1
          fi

      - name: Setup credentials and deploy to TestFlight
        working-directory: ios
        timeout-minutes: 50  # Timeout for this step specifically - slightly less than job timeout
        env:
          MATCH_GCS_BUCKET: ${{ secrets.MATCH_GCS_BUCKET }}
          MATCH_GCS_PROJECT_ID: ${{ secrets.MATCH_GCS_PROJECT_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          echo "==================== SETUP CREDENTIALS ===================="
          set -e
          
          # Disable output buffering to prevent hangs in CI
          export PYTHONUNBUFFERED=1
          export FASTLANE_DISABLE_OUTPUT_BUFFERING=1
          export NSUnbufferedIO=YES
          
          # Setup GCP credentials for Match (matching local script exactly)
          mkdir -p ~/.config/gcloud
          echo "$GCP_SERVICE_ACCOUNT_KEY" > ~/.config/gcloud/application_default_credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/.config/gcloud/application_default_credentials.json"
          echo "‚úÖ GCP credentials configured"
          
          # Setup App Store Connect API key (matching local script exactly)
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > ~/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_KEY_ID}.p8
          export APP_STORE_CONNECT_API_KEY_KEY_FILEPATH="$HOME/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_KEY_ID}.p8"
          echo "‚úÖ App Store Connect API key configured"
          
          echo ""
          echo "==================== FASTLANE DEPLOYMENT ===================="
          echo "üöÄ Starting Fastlane deploy_dev..."
          echo "‚è±Ô∏è  Started at: $(date)"
          echo "üìç Current directory: $(pwd)"
          echo "üìÇ Files in ios/:"
          ls -la ios/ | head -20
          
          # Create a background heartbeat that shows we're alive
          (
            while true; do
              sleep 15
              echo "üíì Heartbeat: $(date +%H:%M:%S) - Fastlane still running..."
            done
          ) &
          HEARTBEAT_PID=$!
          
          # Create a file to track progress through the build phases
          echo "$(date): Starting Match" > /tmp/build-progress.txt
          
          # Run fastlane with line-by-line output and progress tracking
          bundle exec fastlane ios deploy_dev 2>&1 | while IFS= read -r line; do
            echo "$line"
            
            # Track which phase we're in
            if echo "$line" | grep -q "sync_dev_signing"; then
              echo "$(date): In Match/Signing phase" >> /tmp/build-progress.txt
            elif echo "$line" | grep -q "Building IPA"; then
              echo "$(date): Building IPA with gym" >> /tmp/build-progress.txt
            elif echo "$line" | grep -q "Running script"; then
              echo "$(date): Running Xcode build script - $line" >> /tmp/build-progress.txt
            elif echo "$line" | grep -q "Compiling"; then
              echo "$(date): Compiling..." >> /tmp/build-progress.txt
            fi
          done
          
          FASTLANE_EXIT_CODE=${PIPESTATUS[0]}
          
          # Kill the heartbeat
          kill $HEARTBEAT_PID 2>/dev/null || true
          
          echo ""
          echo "üìä Build Progress Log:"
          cat /tmp/build-progress.txt || echo "No progress log found"
          
          if [ $FASTLANE_EXIT_CODE -eq 0 ]; then
            echo "‚úÖ Deployment completed at: $(date)"
          else
            echo "‚ùå Deployment failed with exit code $FASTLANE_EXIT_CODE at: $(date)"
            echo ""
            echo "üìã Checking for logs..."
            if [ -d "fastlane/logs" ]; then
              echo "Last 100 lines of build logs:"
              find fastlane/logs -type f -name "*.log" -exec tail -100 {} \;
            fi
            
            # Show system resources at time of failure
            echo ""
            echo "üíª System state at failure:"
            echo "Memory: $(vm_stat | grep "Pages free" || echo "unknown")"
            echo "Disk: $(df -h . | tail -1 || echo "unknown")"
            echo "Processes: $(ps aux | wc -l || echo "unknown")"
            
            exit $FASTLANE_EXIT_CODE
          fi
