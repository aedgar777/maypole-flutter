name: Development Deployment

on:
  push:
    branches:
      - develop

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate Version Format
        run: |
          chmod +x scripts/validate-version.sh
          ./scripts/validate-version.sh

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Create dummy .env file for tests
        run: |
          cat > .env << EOF
          # Test Environment (Dummy values for testing)
          ENVIRONMENT=test
          FIREBASE_DEV_WEB_API_KEY=test
          FIREBASE_DEV_WEB_APP_ID=test
          FIREBASE_DEV_WEB_MEASUREMENT_ID=test
          FIREBASE_DEV_ANDROID_API_KEY=test
          FIREBASE_DEV_ANDROID_APP_ID=test
          FIREBASE_DEV_IOS_API_KEY=test
          FIREBASE_DEV_IOS_APP_ID=test
          FIREBASE_DEV_MESSAGING_SENDER_ID=test
          FIREBASE_DEV_PROJECT_ID=test
          FIREBASE_DEV_AUTH_DOMAIN=test
          FIREBASE_DEV_STORAGE_BUCKET=test
          IOS_BUNDLE_ID=test
          EOF

      - name: Run unit tests
        run: flutter test

  build_web:
    name: Build and Deploy Web (Dev)
    needs: test
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          # Development Environment Configuration (Generated by GitHub Actions)
          ENVIRONMENT=dev
          
          # Firebase Development Configuration
          FIREBASE_DEV_WEB_API_KEY=${{ secrets.FIREBASE_DEV_WEB_API_KEY }}
          FIREBASE_DEV_WEB_APP_ID=${{ secrets.FIREBASE_DEV_WEB_APP_ID }}
          FIREBASE_DEV_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_DEV_WEB_MEASUREMENT_ID }}
          FIREBASE_DEV_ANDROID_API_KEY=${{ secrets.FIREBASE_DEV_ANDROID_API_KEY }}
          FIREBASE_DEV_ANDROID_APP_ID=${{ secrets.FIREBASE_DEV_ANDROID_APP_ID }}
          FIREBASE_DEV_IOS_API_KEY=${{ secrets.FIREBASE_DEV_IOS_API_KEY }}
          FIREBASE_DEV_IOS_APP_ID=${{ secrets.FIREBASE_DEV_IOS_APP_ID }}
          FIREBASE_DEV_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_DEV_MESSAGING_SENDER_ID }}
          FIREBASE_DEV_PROJECT_ID=${{ secrets.FIREBASE_DEV_PROJECT_ID }}
          FIREBASE_DEV_AUTH_DOMAIN=${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }}
          FIREBASE_DEV_STORAGE_BUCKET=${{ secrets.FIREBASE_DEV_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Create dummy .env.local
        run: touch .env.local

      - name: Build Web
        run: |
          flutter build web --release \
            --dart-define=ENVIRONMENT=dev \
            --dart-define=FIREBASE_DEV_WEB_API_KEY=${{ secrets.FIREBASE_DEV_WEB_API_KEY }} \
            --dart-define=FIREBASE_DEV_WEB_APP_ID=${{ secrets.FIREBASE_DEV_WEB_APP_ID }} \
            --dart-define=FIREBASE_DEV_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_DEV_MESSAGING_SENDER_ID }} \
            --dart-define=FIREBASE_DEV_PROJECT_ID=${{ secrets.FIREBASE_DEV_PROJECT_ID }} \
            --dart-define=FIREBASE_DEV_AUTH_DOMAIN=${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }} \
            --dart-define=FIREBASE_DEV_STORAGE_BUCKET=${{ secrets.FIREBASE_DEV_STORAGE_BUCKET }} \
            --dart-define=FIREBASE_DEV_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_DEV_WEB_MEASUREMENT_ID }}

      - name: Deploy Firestore Indexes
        run: |
          echo '${{ secrets.MAYPOLE_FIREBASE_SERVICE_ACCOUNT_DEV }}' > $HOME/gcloud-service-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-key.json
          npm install -g firebase-tools
          firebase deploy --only firestore:indexes --project maypole-flutter-dev --non-interactive

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          fireBaseServiceAccount: ${{ secrets.MAYPOLE_FIREBASE_SERVICE_ACCOUNT_DEV }}
          projectId: maypole-flutter-dev
          channelId: live

  build_android:
    name: Build and Deploy Android (Dev Internal)
    needs: test
    runs-on: ubuntu-latest
    environment: development
    permissions:
      contents: write  # Required to push version bump commits
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Auto-Bump Build Number
        run: |
          chmod +x scripts/auto-bump-build.sh scripts/get-version.sh
          echo "ðŸ“± Current version:"
          ./scripts/get-version.sh
          echo ""
          echo "ðŸ”„ Auto-bumping build number..."
          ./scripts/auto-bump-build.sh
          echo ""
          echo "âœ… New version:"
          ./scripts/get-version.sh
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push the version bump
          git add pubspec.yaml
          git commit -m "chore: auto-bump build number to $(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ') [skip ci]"
          git push origin develop

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          ENVIRONMENT=dev
          FIREBASE_DEV_WEB_API_KEY=${{ secrets.FIREBASE_DEV_WEB_API_KEY }}
          FIREBASE_DEV_WEB_APP_ID=${{ secrets.FIREBASE_DEV_WEB_APP_ID }}
          FIREBASE_DEV_WEB_MEASUREMENT_ID=${{ secrets.FIREBASE_DEV_WEB_MEASUREMENT_ID }}
          FIREBASE_DEV_ANDROID_API_KEY=${{ secrets.FIREBASE_DEV_ANDROID_API_KEY }}
          FIREBASE_DEV_ANDROID_APP_ID=${{ secrets.FIREBASE_DEV_ANDROID_APP_ID }}
          FIREBASE_DEV_IOS_API_KEY=${{ secrets.FIREBASE_DEV_IOS_API_KEY }}
          FIREBASE_DEV_IOS_APP_ID=${{ secrets.FIREBASE_DEV_IOS_APP_ID }}
          FIREBASE_DEV_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_DEV_MESSAGING_SENDER_ID }}
          FIREBASE_DEV_PROJECT_ID=${{ secrets.FIREBASE_DEV_PROJECT_ID }}
          FIREBASE_DEV_AUTH_DOMAIN=${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }}
          FIREBASE_DEV_STORAGE_BUCKET=${{ secrets.FIREBASE_DEV_STORAGE_BUCKET }}
          IOS_BUNDLE_ID=${{ secrets.IOS_BUNDLE_ID }}
          EOF

      - name: Create google-services.json for dev flavor
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON_DEV }}
        run: |
          mkdir -p android/app/src/dev
          
          # Write the secret to file using environment variable (safer than command substitution)
          echo "$GOOGLE_SERVICES_JSON" > android/app/src/dev/google-services.json
          
          # Debug: Show file info
          echo "Debug: File size: $(wc -c < android/app/src/dev/google-services.json) bytes"
          echo "Debug: First 100 chars:"
          head -c 100 android/app/src/dev/google-services.json
          echo ""
          echo "Debug: Last 100 chars:"
          tail -c 100 android/app/src/dev/google-services.json
          echo ""
          
          # Validate the JSON is well-formed
          echo "Validating JSON..."
          if ! python3 -m json.tool android/app/src/dev/google-services.json > /dev/null 2>&1; then
            echo "âŒ Error: google-services.json is not valid JSON"
            echo ""
            echo "Full file contents:"
            cat android/app/src/dev/google-services.json
            echo ""
            echo "JSON parsing error:"
            python3 -m json.tool android/app/src/dev/google-services.json 2>&1 || true
            echo ""
            echo "ðŸ’¡ Tip: Your GOOGLE_SERVICES_JSON_DEV secret might:"
            echo "  - Have extra quotes around the entire JSON"
            echo "  - Be stored as a string instead of raw JSON"
            echo "  - Have escape characters that need to be removed"
            echo ""
            echo "To fix: Copy the ENTIRE contents of your google-services.json file"
            echo "and paste it directly into the GitHub secret (no extra quotes)"
            exit 1
          fi
          
          echo "âœ… google-services.json created and validated successfully"

      # TODO: Setup Android Signing with Google Play App Signing
      # This uses an upload keystore that signs your AAB before upload to Play Store.
      # Google Play then re-signs with the app signing key before distribution.
      # 
      # Setup steps (see DEPLOYMENT_SETUP.md for details):
      # 1. Create upload keystore: keytool -genkey -v -keystore upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload
      # 2. Enable Play App Signing in Play Console (done automatically on first AAB upload)
      # 3. Base64 encode keystore: base64 -i upload-keystore.jks | tr -d '\n' > keystore_base64.txt
      # 4. Add these secrets to GitHub (Repository Settings â†’ Secrets â†’ Actions):
      #    - ANDROID_KEYSTORE_BASE64: Content of keystore_base64.txt
      #    - ANDROID_KEY_ALIAS: "upload" (or your chosen alias)
      #    - ANDROID_KEY_PASSWORD: Your key password
      #    - ANDROID_STORE_PASSWORD: Your keystore password (usually same as key password)
      - name: Debug Android Signing Secrets
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "Checking ANDROID_KEYSTORE_BASE64 secret..."
          echo "Secret length: $(echo -n '${{ secrets.ANDROID_KEYSTORE_BASE64 }}' | wc -c)"
          echo "First 50 chars: $(echo -n '${{ secrets.ANDROID_KEYSTORE_BASE64 }}' | head -c 50)"
          echo "Last 50 chars: $(echo -n '${{ secrets.ANDROID_KEYSTORE_BASE64 }}' | tail -c 50)"
          echo "Checking for newlines: $(echo '${{ secrets.ANDROID_KEYSTORE_BASE64 }}' | wc -l)"
          echo "Checking for spaces: $(echo '${{ secrets.ANDROID_KEYSTORE_BASE64 }}' | grep -c ' ' || echo 0)"

      - name: Setup Android Signing
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          # Remove any whitespace/newlines and decode
          echo '${{ secrets.ANDROID_KEYSTORE_BASE64 }}' | tr -d '\n\r ' | base64 -d > android/app/upload-keystore.jks
          
          # Verify the keystore was created successfully
          if [ ! -f android/app/upload-keystore.jks ]; then
            echo "Error: Failed to create keystore file"
            exit 1
          fi
          
          FILESIZE=$(stat -f%z android/app/upload-keystore.jks 2>/dev/null || stat -c%s android/app/upload-keystore.jks 2>/dev/null)
          echo "Keystore file created successfully (size: $FILESIZE bytes)"
          
          # Create key.properties with proper escaping for special characters
          cat > android/key.properties << 'KEYSTORE_EOF'
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=upload-keystore.jks
          KEYSTORE_EOF
          
          echo "âœ… key.properties created"

      - name: Build Android App Bundle (devRelease)
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: flutter build appbundle --release --flavor dev

      - name: Build Android APK (devRelease) - unsigned
        if: ${{ env.ANDROID_KEYSTORE_BASE64 == '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: flutter build apk --release --flavor dev

      # Deploy to Play Store Internal Testing Track
      # For apps in draft status (not yet published), this uploads as a draft.
      # Once your app is published, you can change status: draft to status: completed
      # to automatically release to internal testers.
      # Internal testing track supports up to 100 testers.
      # The secrets should already be configured in GitHub repository settings.
      - name: Deploy to Play Store Internal Testing (Draft)
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' && env.PLAY_STORE_SERVICE_ACCOUNT_JSON != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          PLAY_STORE_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: app.maypole.maypole
          releaseFiles: build/app/outputs/bundle/devRelease/app-dev-release.aab
          track: internal
          status: draft

